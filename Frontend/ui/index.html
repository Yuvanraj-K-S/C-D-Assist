<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C&D_Assit IDE</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            background: #1e1e1e;
            color: #ffffff;
        }

        .header {
            background: #282c34;
            padding: 20px;
            text-align: center;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: #61dafb;
        }

        .control-panel {
            padding: 10px 20px;
            background: #333;
        }

        .languages {
            padding: 5px;
            font-size: 16px;
        }

        .editor, .afteditr, .afteditr2 {
            height: 300px;
            width: 95%;
            margin: 10px auto;
            border: 1px solid #444;
        }

        .button-container {
            text-align: center;
            margin: 20px;
        }

        .btn, .uploadButton {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            background: #61dafb;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover, .uploadButton:hover {
            background: #21a1f1;
        }

        #result {
            margin-top: 10px;
            color: #a0ffa0;
        }

        .afterun {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        strong {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        .afteditr, .afteditr2 {
            width: 45%;
            height: 300px;
        }
    </style>
</head>
<body>

    <div class="header">C&D Assit â€“ AI Debugger IDE</div>

    <div class="control-panel">
        Select Language:
        <select id="languages" class="languages" onchange="changeLanguage()">
            <option value="python" selected>Python</option>
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="php">PHP</option>
            <option value="node">Node JS</option>
        </select>
        <!-- <div class="replybox" id="replybox"></div> -->
    </div>

    <div class="editor" id="editor">// Write your Python code here</div>

    <div class="button-container">
        <button class="btn" onclick="runCode()">Run</button>
        <input type="file" id="fileInput" accept=".py,.c,.cpp,.php,.js" hidden />
        <button id="uploadButton" class="uploadButton">Upload Code File</button>
        <div id="result"></div>
    </div>

    <strong>AI Fixed Code & Logs</strong>

    <div class="afterun">
        <div class="afteditr" id="afteditr">// AI fixed code</div>
        <div class="afteditr2" id="afteditr2">// Logs or errors will show here</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/lib/ace.js"></script>
    <script src="js/lib/theme-monokai.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
